name: Frontend Tests

# Executar em:
# - Push para main
# - Pull requests para main
# - ExecuÃ§Ã£o manual
on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

# PermissÃµes necessÃ¡rias
permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Testes Frontend Angular
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        working-directory: ./frontend
        run: |
          npm ci --legacy-peer-deps
      
      # 4. Executar testes
      - name: ğŸ§ª Executar testes
        working-directory: ./frontend
        run: |
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
      
      # 5. Upload de cobertura (opcional)
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        continue-on-error: true
      
      # 6. Comentar PR com resultados
      - name: ğŸ’¬ Comentar PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Testes do frontend passaram com sucesso!'
            })
        continue-on-error: true

  build:
    name: Build de ProduÃ§Ã£o
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Instalar dependÃªncias
        working-directory: ./frontend
        run: |
          npm ci --legacy-peer-deps
      
      - name: ğŸ—ï¸ Build de produÃ§Ã£o
        working-directory: ./frontend
        run: |
          npm run build -- --configuration production
      
      - name: âœ… Verificar build
        working-directory: ./frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ DiretÃ³rio dist nÃ£o foi criado!"
            exit 1
          fi
          echo "âœ… Build de produÃ§Ã£o criado com sucesso!"
      
      # 7. Upload do build como artefacto (opcional)
      - name: ğŸ“¤ Upload build artefacto
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  lint:
    name: Linting Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Instalar dependÃªncias
        working-directory: ./frontend
        run: |
          npm ci --legacy-peer-deps
      
      - name: ğŸ” Executar linting (se configurado)
        working-directory: ./frontend
