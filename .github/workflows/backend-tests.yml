name: Backend Tests

# Executar em:
# - Push para main
# - Pull requests para main
# - ExecuÃ§Ã£o manual
on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

# PermissÃµes necessÃ¡rias
permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Testes Backend Python
    runs-on: ubuntu-latest
    
    # PostgreSQL para testes
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskmanager_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # 2. Setup Python
      - name: ğŸ Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Executar testes com pytest
      - name: ğŸ§ª Executar testes
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/taskmanager_test
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci
          FLASK_ENV: testing
          PYTHONPATH: .
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing
      
      # 5. Upload de cobertura (opcional)
      - name: ğŸ“Š Upload coverage para Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        continue-on-error: true
      
      # 6. Comentar PR com resultados (se for PR)
      - name: ğŸ’¬ Comentar PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Testes do backend passaram com sucesso!'
            })
        continue-on-error: true

  lint:
    name: Linting Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: ğŸ“¦ Instalar flake8
        run: |
          pip install flake8
      
      - name: ğŸ” Executar linting
        working-directory: ./backend
        run: |
          # Parar em erros sintÃ¡ticos ou nomes indefinidos
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Avisos (nÃ£o falha o build)
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

  security:
    name: VerificaÃ§Ã£o de SeguranÃ§a
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: ğŸ“¦ Instalar safety
        run: |
          pip install safety
      
      - name: ğŸ”’ Verificar vulnerabilidades
        working-directory: ./backend
        run: |
          safety check --file requirements.txt --output text
        continue-on-error: true

